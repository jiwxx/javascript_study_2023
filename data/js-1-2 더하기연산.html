<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-1-2</title>
    <link rel="stylesheet" href="styles/js_ex1.css">
</head>
<body>
    <div class="wrap">
        <h2><span>Q.</span><br>어피치는 10,000원을 용돈으로 받았습니다<br>
        길을 걷다가 1000원을 주웠습니다.<br>
        어피치의 지갑엔 총 얼마가 들어있을까요?</h2>
        <button type="button" id="answer_btn">정답보기</button>
        <input type="text" id="result" value="result" placeholder="답을 입력하세요">
    </div>
    <script>
        let dragonmoney = 10000
        let street = 1000
        let total = 0 //더하기 결과 저장 변수(콤마처리전)
        // const wrapClass = document.querySelector('.wrap')
        // const h2 = document.querySelector('h2')
        const answerbtn = document.querySelector ('#answer_btn')
        const result = document.querySelector ('#result')
        // console.log (answerbtn,result,dragonmoney,street)
        answer_btn.addEventListener('click',function(){
            //숫자에 콤마(,)처리기능은 숫자를 문자로 자동 변환하기 대문에
            //숫자 계산 결과값을 출력한 후 결과 값을 콤마 변경을 해야한다.
            //문자+숫자 = 문자 10+10 = 1010
            //숫자+숫자 = 숫자 10+10 = 10000+1000 = 2000 => 2,000
            total = dragonmoney+street;
            console.log (total)
            result.value =`총 ${total.toLocaleString('ko-kr')}원 있습니다.`
        })
    </script>
</body>
</html>
